<div *ngFor="let contact of contacts">
  <app-contact-list-item [contact]="contact"></app-contact-list-item>
  <div fxLayout="row" fxLayoutAlign="center">
  <button md-fab (click)="openDialog(contact)"><md-icon>edit</md-icon></button>
  <button md-fab (click)="delete(contact)"><md-icon>delete</md-icon></button>
  </div>
</div>
